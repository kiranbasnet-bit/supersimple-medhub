<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/1style.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <button class="back-button"><a href="./homepage.html">Back to Homepage</a></button>
            <div class="img">
                <img src="./images/doctors.png" alt="" width="400px" height="400px">
            </div>
        </div>
        <div class="container2">
            <div class="item1">
                <h1>Welcome to MEDHUB</h1><br>
                <span>Log into your account</span>
            </div>
            <div class="item2">
                <input type="text" placeholder="Phone or Email Adress" id="email"><br>
                <input type="password" placeholder="Enter your password" id="password"><br>
                <div class="conatiner3">
                    <div class="kir">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" id="remember">Remember Me</label>
                    </div>
                    <u><span class="item20" id="span100">Forgot Password</span></u>
                </div>  
            </div>
            <div class="item3">
                <button type="submit">Log In</button><br>
                <span class="span2">or Login with</span>
                <div class="button">
                    <button type="button" class="button1">Facebook</button>
                    <v class="button2"></v>
                    <button type="button" class="button3">Google</button>
                </div>
            </div>
            <div class="item4">
                <span class="span3">Don't have an account?</span>
                <u><span class="span1">Register Here</span></u> 
            </div>
        </div>
    </div>
</body>
</html>
